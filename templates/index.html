<!DOCTYPE html>  
<html>  
<head>  
    <title>Task Tracker</title>  
    <style>  
        body {  
            font-family: 'Arial', sans-serif;  
            max-width: 600px;  
            margin: 0 auto;  
            padding: 20px;  
            background-color: #0a9456;  
            line-height: 1.6;  
        }  
        h1 {  
            text-align: center;  
            color: #333;  
            border-bottom: 2px solid #5D93E1;  
            padding-bottom: 10px;  
        }  
        .task-form {  
            background-color: white;  
            padding: 20px;  
            border-radius: 8px;  
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);  
            margin-bottom: 20px;  
        }  
        .task-form input {  
            width: 70%;  
            padding: 10px;  
            margin-right: 10px;  
            border: 1px solid #ddd;  
            border-radius: 4px;  
        }  
        .task-form button {  
            padding: 10px 15px;  
            background-color: #5D93E1;  
            color: white;  
            border: none;  
            border-radius: 4px;  
            cursor: pointer;  
            transition: background-color 0.3s ease;  
        }  
        .task-form button:hover {  
            background-color: #4A7EBB;  
        }  
        .task-list {  
            background-color: rgb(17, 73, 141);  
            border-radius: 8px;  
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);  
            padding: 20px;  
        }  
        .task-item {  
            display: flex;  
            justify-content: space-between;  
            align-items: center;  
            padding: 10px;  
            border-bottom: 1px solid #06864a;  
        }  
        .task-item:last-child {  
            border-bottom: none;  
        }  
        .delete-btn, .edit-btn {  
            text-decoration: none;  
            font-weight: bold;  
            margin-left: 10px;  
            transition: color 0.3s ease;  
        }  
        .delete-btn {  
            color: #FF6B6B;  
        }  
        .edit-btn {  
            color: #5D93E1;  
        }  
        .delete-btn:hover {  
            color: #FF4757;  
        }  
        .edit-btn:hover {  
            color: #4A7EBB;  
        }  
    </style>  
</head>  
<body>  
    <h1>ðŸ“‹ Task Tracker</h1>  
    
    <div class="task-form">  
        <form method="POST">  
            <input type="text" name="task" placeholder="Enter a new task" required>  
            <button type="submit">Add Task</button>  
        </form>  
    </div>  

    <div class="task-list">  
        <h2>Your Tasks:</h2>  
        {% if tasks %}  
            {% for task in tasks %}  
                <div class="task-item">  
                    {{ task }}   
                    <div>  
                        <a href="{{ url_for('edit', task_num=loop.index) }}" class="edit-btn">âœŽ</a>  
                        <a href="{{ url_for('delete', task_num=loop.index) }}" class="delete-btn">âœ–</a>  
                    </div>  
                </div>  
            {% endfor %}  
        {% else %}  
            <p>No tasks yet. Add a task above!</p>  
        {% endif %}  
    </div>  
</body>  
</html>
