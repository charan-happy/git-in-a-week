<!DOCTYPE html>  
<html>  
<head>  
    <title>Edit Task</title>  
    <style>  
        body {  
            font-family: 'Arial', sans-serif;  
            max-width: 400px;  
            margin: 0 auto;  
            padding: 20px;  
            background-color: #f4f4f4;  
        }  
        .edit-form {  
            background-color: rgb(169, 6, 71);  
            padding: 20px;  
            border-radius: 8px;  
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);  
        }  
        input {  
            width: 100%;  
            padding: 10px;  
            margin-bottom: 15px;  
            border: 1px solid #ddd;  
            border-radius: 4px;  
        }  
        button {  
            width: 100%;  
            padding: 10px;  
            background-color: #5D93E1;  
            color: white;  
            border: none;  
            border-radius: 4px;  
            cursor: pointer;  
        }  
    </style>  
</head>  
<body>  
    <div class="edit-form">  
        <h2>Edit Task</h2>  
        <form method="POST">  
            <input type="text" name="updated_task" value="{{ task }}" required>  
            <button type="submit">Update Task</button>  
        </form>  
    </div>  
</body>  
</html>
